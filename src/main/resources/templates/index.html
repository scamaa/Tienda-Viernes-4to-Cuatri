<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <h2>Listado de Clientes</h2>
        <br>
        <hr>
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        
        <div th:if="${clientes !=null and !clientes.empty}">
            <table border="0">
             <thead>
                 <tr>
                     <th>Nombre</th>
                     <th> Apellido</th>
                     <th> Correo</th>
                      <th>Telefono</th>
                 </tr>
              </thead>
             <tbody>
                 <tr th:each="cliente : ${clientes}">
                     <td>[[${cliente.nombre}]]</td>
                     <td>[[${cliente.apellido}]]</td>
                     <td>[[${cliente.correo}]]</td>
                     <td> [[${cliente.telefono}]]</td>
                     <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a>
                         <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">Modificar</a></td>
                 </tr>
             </tbody>
            </table>
         </div>
        <div th:if="${clientes ==null or clientes.empty}">
            <h3>No hay Clientes que Mostrar</h3>
        </div>
    </body>
</html>
