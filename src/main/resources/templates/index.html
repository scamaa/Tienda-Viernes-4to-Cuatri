<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Bienvenido al Mundo Spring</div>
        <p th:text="Hola">Adios</p>
        <p>[[${mensaje}]]</p>
        
        <table border="0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th> Apellido</th>
                    <th> Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellido}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td> [[${cliente.telefono}]]</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
